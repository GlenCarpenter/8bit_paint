<!DOCTYPE html>
<html>

<head>
  <title>8bit Paint</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="8bit Paint" />
  <meta property="og:description" content="8bit pixel painting to share with friends!" />
  <meta property="og:image" content="images/block_256.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="256" />
  <meta property="og:image:height" content="256" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
  <div id="overlay" class="loading-overlay">
    <!-- Loading screen -->
    <div id="start-button" class="start-button">
      <h1 id="start-button-message" class="start-button-message">Loading...</h1>
      <img src="images/block_128.png" alt="loading" />
    </div>
  </div>
  </div>
  <div id="app-container">
    <div id="banner" class="no-select">
      <h1>8bit Paint</h1>
    </div>

    <!-- Color palette -->
    <div class="no-select" id="palette-container">
      <p>Select color:</p>
      <div id="palette-row">
        <div class="color-container" style="background-color: orangered;"></div>
        <div class="color-container" style="background-color: #ac581c;"></div>
        <div class="color-container" style="background-color: orange;"></div>
        <div class="color-container" style="background-color: #208800;"></div>
        <div class="color-container" style="background-color: #1c38ac;"> </div>
        <div class="color-container" style="background-color: #7070fc;"> </div>
        <div class="color-container" style="background-color: #68605c;"></div>
        <div class="color-container selected-color" style="background-color: #000000;">
        </div>
      </div>
      <div id="palette-row">
        <div class="color-container" style="background-color: tomato;"></div>
        <div class="color-container" style="background-color: #f8a850;"></div>
        <div class="color-container" style="background-color: #f8ec20;"></div>
        <div class="color-container" style="background-color: #70f828;"> </div>
        <div class="color-container" style="background-color: dodgerblue;"></div>
        <div class="color-container" style="background-color: hotpink;"></div>
        <div class="color-container" style="background-color: #b0b0b8;"></div>
        <div class="color-container" style="background-color: #ffffff;"></div>
      </div>

      <div id="color-options">
        <div class="color-controls-row">
          <label for="color-field">
            <input type="color" id="color-field" />
            <span class="label-text no-select">
              Custom
            </span>
          </label>
          <label for="checkbox">
            <input type="checkbox" class="grid-box" id="checkbox" checked />
            <span class="label-text no-select">
              Grid
            </span>
          </label>
        </div>

        <div class="color-controls-row">
          <label for="paint-brush">
            <input type="button" class="paint-style selected-paint-style" id="paint-brush" value="🖌️" />
            <span class="label-text no-select">
              Brush
            </span>
          </label>
          <label for="paint-bucket">
            <input type="button" class="paint-style button-control" id="paint-bucket" value="🪣" />
            <span class="label-text no-select">
              Pour
            </span>
          </label>
        </div>
      </div>
    </div>

    <!-- Undo controls -->
    <div class="undo-row">
      <button class="btn-revert btn-undo no-select" id="btn-undo">Undo<span class="btn-icon">↺</span>
      </button>
      <button class="btn-revert btn-redo no-select" id="btn-redo">Redo<span class="btn-icon">↻</span>
      </button>
    </div>

    <!-- Coloring area -->
    <div id="color-box"></div>
    <div class="button-row">
      <button class="button-control no-select" id="btn-share">Share <img src="images/share_icon.svg" alt="share" />
      </button>
      <input type="button" class="button-control no-select" id="clear-canvas" value="Clear" />
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="scripts/disableBackButton.js"></script>
<script src="scripts/appStore.js"></script>
<script src="scripts/init.js"></script>
<script defer src="scripts/app.js"></script>

</html>
