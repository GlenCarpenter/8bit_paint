<!DOCTYPE html>
<html>

<head>
  <title>8bit Paint</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
  <div id="overlay" class="loading-overlay">
    <!-- Loading screen -->
    <div id="start-button" class="start-button">
      <h1 id="start-button-message" class="start-button-message">Loading...</h1>
      <img src="images/block_128.png" alt="loading" />
    </div>
  </div>
  </div>
  <div id="app-container">
    <div id="banner">
      <h1>8bit Paint</h1>
    </div>

    <!-- Color pallete -->
    <div id="palleteContainer">
      <p>Select color:</p>
      <div id="pallete">
        <div class="colorSquare" style="background-color: orangered;" onclick="selectColor('orangered')"></div>
        <div class="colorSquare" style="background-color: #ac581c;" onclick="selectColor('#ac581c')"></div>
        <div class="colorSquare" style="background-color: orange;" onclick="selectColor('orange')"></div>
        <div class="colorSquare" style="background-color: #208800;" onclick="selectColor('#208800')"></div>
        <div class="colorSquare" style="background-color: #1c38ac;" onclick="selectColor('#1c38ac')">
        </div>
        <div class="colorSquare" style="background-color: #7070fc;" onclick="selectColor('#7070fc')">
        </div>
        <div class="colorSquare" style="background-color: #68605c;" onclick="selectColor('#68605c')"></div>
        <div class="colorSquare selectedColorSquare" style="background-color: #000000;"
          onclick="selectColor('#000000')">
        </div>
      </div>
      <div id="pallete">
        <div class="colorSquare" style="background-color: tomato;" onclick="selectColor('tomato')"></div>
        <div class="colorSquare" style="background-color: #f8a850;" onclick="selectColor('#f8a850')"></div>
        <div class="colorSquare" style="background-color: #f8ec20;" onclick="selectColor('#f8ec20')"></div>
        <div class="colorSquare" style="background-color: #70f828;" onclick="selectColor('#70f828')">
        </div>
        <div class="colorSquare" style="background-color: dodgerblue;" onclick="selectColor('dodgerblue')"></div>
        <div class="colorSquare" style="background-color: hotpink;" onclick="selectColor('hotpink')"></div>
        <div class="colorSquare" style="background-color: #b0b0b8;" onclick="selectColor('#b0b0b8')"></div>
        <div class="colorSquare" style="background-color: #ffffff;" onclick="selectColor('#ffffff')"></div>
      </div>

      <div id="colorOptions">
        <div class="controlsRow">
          <label for="colorField">
            <input type="color" id="colorField" />
            <span class="labelText">
              Custom
            </span>
          </label>
          <label for="checkbox">
            <input type="checkbox" class="gridBox" id="checkbox" checked />
            <span class="labelText">
              Grid
            </span>
          </label>
        </div>

        <div class="controlsRow">
          <label for="paintBrush">
            <input type="button" class="paintStyle selectedPaintStyle" id="paintBrush" value="🖌️" />
            <span class="labelText">
              Brush
            </span>
          </label>
          <label for="paintBucket">
            <input type="button" class="paintStyle buttonControl" id="paintBucket" value="🪣" />
            <span class="labelText">
              Pour
            </span>
          </label>
        </div>
      </div>
    </div>

    <!-- Undo controls -->
    <div class="undo-row">
      <button class="btn-revert btn-undo" id="btn-undo">Undo<span class="btn-icon">↺</span>
      </button>
      <button class="btn-revert btn-redo" id="btn-redo">Redo<span class="btn-icon">↻</span>
      </button>
    </div>

    <!-- Coloring area -->
    <div id="colorBox"></div>
    <div class="buttonRow">
      <button class="buttonControl" id="btnSave">Share <img src="images/share_icon.svg" alt="share" />
      </button>
      <input type="button" class="buttonControl" id="clearCanvas" value="Clear" />
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="scripts/disableBackButton.js"></script>
<script src="scripts/init.js"></script>
<script defer src="scripts/app.js"></script>

</html>
